<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        // 获取浏览器语言
        const browserLang = navigator.language || navigator.userLanguage;
        
        // 检查是否支持中文
        if (browserLang.startsWith('zh')) {
            window.location.href = '/zh/';
        } else {
            // 默认跳转到英文版本
            window.location.href = '/en/';
        }
    </script>
</head>
<body>
    <p>Redirecting to the appropriate language version...</p>
</body>
</html>
